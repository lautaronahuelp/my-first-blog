{% extends 'blog/base.html' %}

{% block content %}
    {% if post %}
        <h2>Edit post: {{ post.title }}</h2>
    {% else %}
        <h2>New post</h2>
    {% endif %}
    <form method="POST" class="post_form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
